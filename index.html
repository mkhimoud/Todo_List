<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>   
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css>
    </head>
    <body>
        <div class="cadre">   
            <div class="List">      
                <h1>Todo App</h1>                  
                    <div >
                        <div class="input">
                            <input type="text"  placeholder="Add your new todo" id="addlist" />                          
                            <button type="button"  id="addtbutton"><i class='fas fa-plus'></i></button>
                        </div>                                                 
                    </div>                      
                   
                    <div>
                        <div class="affichage"  id="addedtasklist">
                            
                        </div>                      
                    </div>

                    <div class="footer">
                        <span>You have pending tasks</span>
                        <button type="button" id="deleteall" >
                            Clear All
                        </button>
                    </div>           
            </div> 
        </div>     
        <script src="main.js"></script>
        
    </body>
</html>
